<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>welcome to {{title}}</h1>

    {% block content %}
    {% endblock content %}

    {% with messages=get_flashed_messages() %}

    {% if messages %}

    {% for message in messages %}
    <div><h2>{{message}}</h2></div>
    {% endfor %}

    {% endif %}

    {% endwith %}

</body>
</html>
